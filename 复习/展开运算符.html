<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = [1,3,5,7,9]
        let arr2 = [2,4,6,8,10]
        
        console.log(arr1); 
        console.log(...arr1); //展开一个数组

        let arr3 = [...arr1,...arr2];//连接数组
        console.log(arr3);

        //计算一组数字的和，且不确认数组的数量
        function sum(...numbers){
            return numbers.reduce((preValue,currentValue)=>{
                return preValue + currentValue
            })
        }
        console.log(sum(1,4,5,6,3,1,3,5))

        //对象
        let person = {name:'tom',age:18}
        // 因为花括号，我们复制了person里的值
        let person2 = {...person}

        person.name = 'Jerry'
        console.log(person2);
        console.log(person);

        //合并
        let person3 = {...person,name:'Jack',address:"Markham"}
        console.log(person3);

    </script>
</body>
</html>

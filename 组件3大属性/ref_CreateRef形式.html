<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createRef_ref</title>
</head>
<body>
        <!-- "container"-->
        <div id="test"></div>

        <!--import react library-->
        <script type="text/javascript" src="../JS/react.development.js"></script>
        <!-- import react dom extend library-->
        <script type= "text/javascript"src="../JS/react-dom.development.js"></script>
        <!-- import babel for convert jsx to js-->
        <script src="../JS/babel.min.js"></script>

        <script type="text/babel">
            class MyEvent extends React.Component {

                //React.createRef 调用后可以返回一个容器，该容器可以存储被ref所标识的节点，不过每个容器只能一个Ref
                myRef = React.createRef()
                myRef2 = React.createRef()
                
                showData = () =>{
                    alert(this.myRef.current.value)
                }

                showData2 = () =>{
                    alert(this.myRef2.current.value)
                }

                render(){
                    return(
                        <div>
                            <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/> &nbsp;
                            <button onClick={this.showData}>点我提示左侧的数据</button> &nbsp;
                            <input onBlur={this.showData2} ref = {this.myRef2} type="text" placeholder="失去焦点提示数据"/>
                        </div>
                    )
                }
  
            }
            
            ReactDOM.render(<MyEvent/>,document.getElementById('test'))

        </script>



</body>
</html>
